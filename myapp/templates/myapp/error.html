{% extends 'myapp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 text-center">
            <div class="alert alert-danger rounded-3 shadow-sm p-4">
                <h2 class="mb-0">{{ error }}</h2>
                <p class="mt-3">Please go back and try again, or contact support if the issue persists.</p>
                <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</div>

<style>
    .alert {
        border-radius: 1rem;
        background-color: #f8d7da;
        color: #721c24;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .alert-danger {
        background-color: #f5c6cb;
        border-color: #f5c6cb;
    }

    .alert-danger h2 {
        font-weight: 700;
    }

    .alert p {
        font-size: 1.1rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>

{% endblock %}
